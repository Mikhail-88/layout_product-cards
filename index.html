<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <div class="card" data-qa="card">
    <div>
      <img class="card__photo" src="images/imac.jpeg" alt="photo APPLE iMac 27">
    </div>
    <div class="card__description">
      <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      <p>Код товара: 195434</p>
    </div>
    <div class="card__feedback">
      <div class="card__feedback-rate">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <p class="card__feedback-review">Отзывов: 5</p>
    </div>
    <div class="card__price">
      <p>Цена:</p>
      <p>69 999 грн</p>
    </div>
    <a class="card__buy" data-qa="hover">
      <button class="card__buy-button">купить</button>
    </a>
  </div>
</body>

</html>
